apiVersion: apps/v1
kind: Deployment
metadata:
  name: email
  labels:
    app: email
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
        - name: email
          image: mangesh22898/email-service:v2
          env:
            - name: ADMIN_EMAIL
              value: man56@gmail.com
            - name: FROM_EMAIL
              value: no-reply@university.edu
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email
  ports:
    - name: http
      port: 80
      targetPort: 80