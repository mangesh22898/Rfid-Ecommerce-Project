apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: rfid
  labels:
    app: checkout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
        - name: checkout
          image: mangesh22898/checkout-service:v2
          env:
            - name: EMAIL_ENDPOINT
              value: "http://email-service/api/email"  # service DNS inside cluster
            - name: ADMIN_EMAIL
              value: "man56@gmail.com"
            - name: FROM_NAME
              value: "University Card Service"          
          volumeMounts:
            - name: orders-storage
              mountPath: /data/orders
          ports:
            - containerPort: 80
      volumes:
        - name: orders-storage
          persistentVolumeClaim:
            claimName: orders-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-service
spec:
  selector:
    app: checkout
  ports:
    - name: http
      port: 80
      targetPort: 80
