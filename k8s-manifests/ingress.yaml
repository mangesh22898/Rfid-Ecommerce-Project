apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rfid-app-ingress
  namespace: rfid
  annotations:
    # Use the Nginx ingress controller; adjust annotations as required by your cluster
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: rfid.local
      http:
        paths:
          # Frontend assets: anything not starting with /api/ goes to the frontend service
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          # API routes
          - path: /api/catalog(.*)
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 80
          - path: /api/cart(.*)
            pathType: Prefix
            backend:
              service:
                name: cart-service
                port:
                  number: 80
          - path: /api/checkout(.*)
            pathType: Prefix
            backend:
              service:
                name: checkout-service
                port:
                  number: 80
          - path: /api/email(.*)
            pathType: Prefix
            backend:
              service:
                name: email-service
                port:
                  number: 80
          - path: /api/orders(.*)
            pathType: Prefix
            backend:
              service:
                name: orders-service
                port:
                  number: 80
